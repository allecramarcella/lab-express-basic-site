<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Photos</title>
</head>
<body class="body-about">
    <header class="header-photo">
        <nav>
            <ul>
                <li><a href="/">home</a></li>
                <li><a href="/about">about</a></li>
                <li><a href="/work">work</a></li>
            </ul>
        </nav>
        <h1>Photos<span>.</span></h1>
    </header>
    <section class="section-photo">

        <hr>
        <p>It's been <span>several decades</span> or so... but luckely we still have the pictures...</p>
      
        <!-- Slideshow container -->
        <div class="slideshow-container">


            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="slidefoto1.jpg" style="width:100%">
                <div class="text">No caption needed</div>
            </div>
        
            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="slidefoto2.jpg" style="width:100%">
                <div class="text">With this body, captions are overrated</div>
            </div>
        
            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="slidefoto3.jpg" style="width:100%">
                <div class="text">Example of breakfast, lunch and dinner</div>
            </div>
        
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
        
        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </section>
    <script type='text/javascript' src="script.js"></script>
</body>
</html>
